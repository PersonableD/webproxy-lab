<html>
  <head>
    <meta charset="UTF-8" />
    <title>오둥이월드</title>
  </head>
  <body>
    <h1>날아라 오둥!</h1>
    <img align="middle" src="odung.gif" />
    <video src="videoplayback.mp4" autoplay muted loop></video>
    <h1>CGI Adder</h1>
    <form action="/cgi-bin/adder" method="GET">
      <label for="n1">Number 1:</label>
      <input type="text" name="n1" required /><br /><br />

      <label for="n2">Number 2:</label>
      <input type="text" name="n2" required /><br /><br />
      <input type="submit" value="Add Numbers" />
    </form>
  </body>
</html>
